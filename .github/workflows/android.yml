name: android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Optimize with R8
      run: ./gradlew assembleRelease -Pandroid.optimize=true
    
    - name: Remove debug symbols
      run: |
        mkdir -p app/build/outputs/apk/release/stripped
        aapt2 optimize --enable-sparse-encoding \
          app/build/outputs/apk/release/app-release.apk \
          app/build/outputs/apk/release/stripped/app-optimized.apk
    
    - name: Zipalign APK
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release/stripped
        signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
        alias: ${{ secrets.SIGNING_ALIAS }}
        keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
    
    - name: Upload Optimized APK
      uses: actions/upload-artifact@v4
      with:
        name: Decomp-optimized-release.apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
