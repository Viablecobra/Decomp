name: Build Debug APK

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  debug-build:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_VERSION: 27.0.12077973

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Clean Gradle & CMake Cache
        run: |
          rm -rf ~/.gradle/caches/ ~/.cache/chaquopy/
          rm -rf app/.cxx/ app/build/intermediates/
          ./gradlew clean --no-daemon || true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-debug-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-debug-

      - name: Cache Chaquopy Python
        uses: actions/cache@v4
        with:
          path: ~/.cache/chaquopy
          key: ${{ runner.os }}-chaquopy-16.0-${{ hashFiles('app/build.gradle') }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew testDebugUnitTest --stacktrace --no-daemon

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: List Debug APK files
        run: |
          echo "Debug APK files generated:"
          find app/build/outputs/apk/debug -name "*.apk" -type f || echo "No APK files found"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: decomp-debug-apk-${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 14
          if-no-files-found: error

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-test-results-${{ github.run_number }}
          path: |
            app/build/reports/tests/
            app/build/test-results/
          retention-days: 7
          if-no-files-found: ignore